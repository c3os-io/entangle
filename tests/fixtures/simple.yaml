apiVersion: v1
kind: Secret
metadata:
  name: mysecret
  namespace: default
type: Opaque
stringData:
  network_token: 
---
apiVersion: v1
kind: Pod
metadata:
  name: hello
  namespace: default
  labels:
   entanglement.c3os-x.io/name: "mysecret"
   entanglement.c3os-x.io/service: "foo"
   entanglement.c3os-x.io/target_port: "9090"
spec:
      containers:
      - name: hello
        image: busybox:1.28
        command: ['sh', '-c', 'echo "Hello, Kubernetes!" && sleep 3600']
      restartPolicy: OnFailure